<!DOCTYPE html>
<html style="height: 100%;" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое приложение</title>
    <link href="/public/style.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom right, rgb(131, 194, 253), rgb(67, 145, 219)); min-height: 100vh;">
    <header class="text-white text-center py-5 flex flex-row">
        <img src="/pics/profile_PICK.png" alt="no" class="w-10 h-10 ml-5 rounded-full">
        <p class="ml-3 pt-1.5">Иван Владимирович</p>
    </header>

    <div class="flex flex-row w-full space-x-7 justify-center pt-10">
        <span id="acceptedSignal" class="bg-sky-800 rounded-full h-10 w-10 border-[5px] border-white"></span>
        <span id="notAcceptedSignal" class="bg-red-600 rounded-full h-10 w-10 border-[5px] border-white"></span>
    </div>

    <div class="container mx-auto p-4">
        <div class="mt-[70px] flex justify-center">
            <img src="/pics/NFC_PIC.png" alt="NFC" id="NFC" class="bg-white border-transparent rounded-full border-white w-[300px] h-[300px] shadow-[0_4px_15px_rgb(41,171,226,1)]">
        </div>
        
        <div class="flex justify-center">
            <p class="rounded-3xl border-[6px] border-white mt-9 p-1 pl-6 pr-6 text-3xl text-white">3 Уровень</p>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-50"></div>
    <!-- Всплывающее окно -->
    <div class="flex justify-center w-full h-full">
        <div id="popup" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-2xl shadow-[0_4px_15px_rgba(0,0,0,0.5)] p-6 max-w-xs w-full mx-4 flex items-center flex-col relative">
                <p id="accessMessage" class="text-center my-5"></p>
                <button id="closePopup" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mt-6 absolute left-1/2 transform -translate-x-1/2 w-20" style="bottom: -20px;">OK</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("NFC").onclick = function() {
            // Генерация случайного числа 0 или 1
            var accessGranted = Math.random() < 0.5; 
    
            if (accessGranted) {
                document.getElementById("acceptedSignal").style.boxShadow = "0 4px 15px rgba(7, 89, 133, 0.5)";
                document.getElementById("notAcceptedSignal").style.boxShadow = "none";
                document.getElementById("accessMessage").textContent = "Доступ разрешен";
            } else {
                document.getElementById("acceptedSignal").style.boxShadow = "none";
                document.getElementById("notAcceptedSignal").style.boxShadow = "0 4px 15px rgba(255, 0, 0, 0.5)";
                document.getElementById("accessMessage").textContent = "Доступ запрещен";
            }
    
            document.getElementById("popup").classList.remove("hidden");
            document.getElementById("overlay").classList.remove("hidden");
        };
    
        document.getElementById("closePopup").onclick = function() {
            document.getElementById("acceptedSignal").style.boxShadow = "none";
            document.getElementById("notAcceptedSignal").style.boxShadow = "none";
    
            document.getElementById("popup").classList.add("hidden");
            document.getElementById("overlay").classList.add("hidden");
        };
    </script>
</body>


</html>
